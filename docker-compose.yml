version: '3.1'

services:
  db:
    container_name: bftp_db
    image: mysql:latest
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=bftp
      - MYSQL_DATABASE=bftp
      - MYSQL_USER=bftp
      - MYSQL_PASSWORD=bftp
    ports:
      - "3306:3306"

  web:
    container_name: bftp_web
    build:
      context: https://github.com/jmartens/alpine-flask.git#patch-1
    links:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=bftp
      - MYSQL_USER=bftp
      - MYSQL_PASSWORD=bftp
    ports:
      - "8080:80"
    volumes:
      # Mount apps root folder as a volume for convenience and quick reload
      - ./web2:/app
      # Mount image folders as volumes
      - ./production/images:/app/static/images
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH

  worker:
    container_name: bftp_w1
    build: worker
    links:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=bftp
      - MYSQL_USER=bftp
      - MYSQL_PASSWORD=bftp
    volumes:
      # Mount apps root folder as a volume for convenience and quick reload
      - ./worker/bftp-scanner:/app
      # Mount image folders as volumes
      - ./production/images:/app/static/images
    cap_add:
      - SYS_ADMIN
      - DAC_READ_SEARCH
